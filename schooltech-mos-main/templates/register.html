<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШКОЛТЕХ - Регистрация</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .register-content {
            padding: 40px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            gap: 60px;
        }
        .register-text {
            flex: 1;
            padding-right: 40px;
        }
        .register-line {
            font-family: 'UNCAGE', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #1e293b;
            line-height: 1.1;
            margin-bottom: 15px;
        }
        .school-text {
            font-family: 'UNCAGE', sans-serif;
            color: #081B7D;
        }
        .register-form-container {
            flex: 0 0 500px;
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            border: 3px solid #081B7D;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .form-header {
            display: flex;
            align-items: baseline;
            gap: 5px;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            justify-content: center;
        }
        .reg-title {
            font-family: 'UNCAGE', sans-serif;
            font-size: 42px;
            font-weight: bold;
            color: #1e293b;
            display: inline;
        }
        .login-link {
            font-family: 'UNCAGE', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #64748b;
            display: inline;
            text-decoration: none;
        }
        .login-link:hover {
            color: #081B7D;
            text-decoration: underline;
        }
        .register-form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group.half {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group input {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 18px;
            background-color: #f8fafc;
            color: #1e293b;
            height: 60px;
            font-family: 'MONTSERRAT', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: #081B7D;
            background-color: white;
        }
        .form-group input::placeholder {
            font-family: 'Montserrat', sans-serif;
            color: #94a3b8;
            font-size: 16px;
        }
        .register-btn {
            background-color: #081B7D;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            min-width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-family: 'UNCAGE', sans-serif;
        }
        .register-btn:hover {
            background-color: #0a24a0;
        }
        .flash-message {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            font-family: 'MONTSERRAT', sans-serif;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1200px) {
            .register-line { font-size: 65px; }
            .reg-title { font-size: 36px; }
            .login-link { font-size: 24px; }
        }

        @media (max-width: 992px) {
            .register-section { flex-direction: column; gap: 50px; text-align: center; }
            .register-text { padding-right: 0; flex: none; }
            .register-form-container { flex: none; width: 100%; max-width: 500px; }
            .register-line { font-size: 55px; }
        }

        @media (max-width: 768px) {
            .register-content { padding: 30px 20px; height: auto; min-height: 100vh; }
            .register-line { font-size: 42px; }
            .register-form-container { padding: 35px 25px; }
            .form-header { margin-bottom: 30px; }
            .reg-title { font-size: 32px; }
            .login-link { font-size: 22px; }
            .form-group input { padding: 16px 20px; font-size: 16px; }
            .form-row { gap: 15px; }
        }

        @media (max-width: 480px) {
            .register-line { font-size: 36px; }
            .register-form-container { padding: 30px 20px; }
            .form-row { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="content register-content">
        <div class="register-section">
            <div class="register-text">
                <div class="register-line">БЕРИТЕ</div>
                <div class="register-line">ОБОРУДОВАНИЕ</div>
                <div class="register-line">В ПРОКАТ В</div>
                <div class="register-line school-text">ВАШЕЙ ШКОЛЕ</div>
            </div>
            
            <div class="register-form-container">
                <div class="form-header">
                    <span class="reg-title">РЕГИСТРАЦИЯ</span>
                    <span class="login-link">/</span>
                    <a href="{{ url_for('login') }}" class="login-link">ВХОД</a>
                </div>
                
                {% if error %}
                    <div class="flash-message error">{{ error }}</div>
                {% endif %}
                
                <form class="register-form" method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <input type="text" id="first_name" name="first_name" placeholder="ИМЯ" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="last_name" name="last_name" placeholder="ФАМИЛИЯ" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="middle_name" name="middle_name" placeholder="ОТЧЕСТВО">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <input type="text" id="school_number" name="school_number" placeholder="НОМЕР ШКОЛЫ" required>
                        </div>
                        <div class="form-group half">
                            <input type="text" id="class" name="class" placeholder="КЛАСС" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="ЭЛЕКТРОННАЯ ПОЧТА" required>
                    </div>  
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="ПАРОЛЬ" required>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="register-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
