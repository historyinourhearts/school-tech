<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico', _external=True) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'UNCAGE', 'MONTSERRAT';
            background-image: url('https://i.ibb.co/dwKrTnGP/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .error-content {
            flex: 1;
        }

        .error-number {
            font-size: 120px;
            font-weight: bold;
            color: #081B7D;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #081B7D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #0a24a0;
            transform: translateY(-2px);
        }

        .skrepush-image {
            flex-shrink: 0;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: flex-start;
        }

        .skrepush-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .error-container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
                align-items: center;
            }

            .error-number {
                font-size: 80px;
            }

            .skrepush-image {
                width: 150px;
                height: 150px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-number">404</div>
            <div class="error-text">
                Страница не найдена. Возможно, вы ошиблись в адресе страницы.
            </div>
            <a href="/" class="home-button">Вернуться на главную</a>
        </div>
        <div class="skrepush-image">
            <img src="https://i.ibb.co/ZRy4kHFq/404.png" alt="Скрепуш">
        </div>
    </div>
</body>
</html>
